plugins {
    id 'java'
    id "application"
}


repositories {
    mavenCentral()
}

group = 'com.github.j4c62'
version = '0.1.0-SNAPSHOT'

dependencies {

    compileOnly("org.projectlombok:lombok:1.18.38")
    annotationProcessor("org.projectlombok:lombok:1.18.38")

    implementation 'com.google.auto.service:auto-service:1.1.1'
    annotationProcessor('com.google.auto.service:auto-service:1.1.1')

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:4.0.0-M1'

    implementation 'com.rabbitmq:amqp-client:5.18.0'


    implementation("com.fasterxml.jackson.core:jackson-databind:2.18.3")

    compileOnly 'io.toolisticon.fluapigen:fluapigen-api:1.2.0'
    annotationProcessor 'io.toolisticon.fluapigen:fluapigen-processor:1.2.0'
    implementation 'io.toolisticon.fluapigen:fluapigen-validation-api:1.2.0'

    implementation 'com.google.inject:guice:7.0.0'

    //Thymeleaf
    implementation 'org.thymeleaf:thymeleaf:3.1.3.RELEASE'
    //HandleBars
    implementation 'com.github.jknack:handlebars:4.4.0'
    // Freemarker
    implementation 'org.freemarker:freemarker:2.3.34'
    // Mustache
    implementation 'com.github.spullara.mustache.java:compiler:0.9.6'
    // Velocity
    implementation 'org.apache.velocity:velocity-engine-core:2.3'
}

test {
    useJUnitPlatform()
}
